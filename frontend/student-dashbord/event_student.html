<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Events | Collab Hub</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <h1>Collab Hub</h1>
    </div>
    <nav class="profile-nav">
      <ul>
        <li class="user-info" id="userInfo">
          <img src="" alt="Profile" id="profile-pic" class="profile-pic-student">
          <div class="user-dropdown">
          <span id="username-display">Username</span>
          <button id="logoutBtn">Logout</button>
        </div>
          <ul class="dropdown-menu" id="dropdownMenu" style="display: none;">
            <li><a href="profile-settings.html">Profile Settings</a></li>
            <li><a href="create-collab.html">Create Collab</a></li>
            <li><a href="">My Events</a></li>
          </ul>
        </li>
      </ul>
    </nav>
    
  </header>

  <!-- Main Section -->
  <main class="event-container">
    <!-- Tabs -->
    <div class="event-tabs">
      <button class="tab-btn active" onclick="showTab('eventSection')">Events</button>
      <button class="tab-btn" onclick="showTab('collabSection')">Collabs</button>
      <button class="tab-btn" onclick="showTab('issuesSection')">Issues</button>
    </div>

    <!-- Content Sections -->
    <div id="eventSection" class="tab-content events-grid">
      <h2 style="text-align: center; margin-top: 30px;">Upcoming Events</h2>
      <div id="upcomingEvents" class="events-grid"></div>

      <h2 style="text-align: center; margin-top: 50px;">Past Events</h2>
      <div id="pastEvents" class="events-grid"></div>
    </div>

    <div id="collabSection" class="tab-content events-grid" style="display:none;">
      <h2 class="section-heading">Upcoming Collabs</h2>
      <div id="upcomingCollabs" class="events-grid"></div>

      <h2 class="section-heading">Past Collabs</h2>
      <div id="pastCollabs" class="events-grid"></div>
    </div>

      
    <div id="issuesSection" class="tab-content events-grid" style="display: none;">
      <h2>Q&A- Issues</h2>
      <button id="postQuestionBtn">Ask Doubt âœŽ</button>
      
      <!-- POST QUESTION FORM (initially hidden) -->
      <div id="questionFormContainer" class="question-form-container">
        <form id="questionForm">
          <h2>Post Your Question</h2>
          <textarea id="questionText" placeholder="Type your question..." required></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>

    <!-- List of Questions -->
    <div id="questionsList">

      <div class="issue-card"></div>
    </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Collab Hub. All Rights Reserved.</p>
      <ul>
        <li><a href="#">Terms and Conditions</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </div>
  </footer>

  <script src="../event.js"></script>

</body>
</html>
